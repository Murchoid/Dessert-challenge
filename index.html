<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=".//assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/main.ts"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1 id="dessert-header">Desserts</h1>
      <section id="main">
        
      </section>
      </section>

      <section>
        <aside id="cart">
        <h2>Your Cart (<strong class="amount-in-cart">0</strong> )</h2>
        <div class="cart-items">
          <div class="items-in-cart">
            <h3 class="cart-prod-name"> Classic Tiramisu</h3>
            <div class="cart-items-info">
              <p><strong class="no-of-item">1x</strong><em class="price-in-cart">@5.50</em> <strong class="total-price">$5.50</strong></p>
              <img src="/assets/images/icon-remove-item.svg" alt="">
            </div>
          </div>
          <hr>
          
          <div class="order-info">
            <div class="order-details">
              <h3 class="order-total">Order Total</h3>
              <strong class="total-order-price">$40.9</strong>
            </div>
            <div class="carbon-free">
              <img src="/assets/images/icon-carbon-neutral.svg" alt="">
              <p>This is a <b>carbon-neutral</b> delivery</p>
            </div>

            <div class="confirm-order">
              Confirm Order
            </div>
          </div>
        </div>  
      </aside>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
