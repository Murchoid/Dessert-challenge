<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href=".//assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/main.ts"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1 id="dessert-header">Desserts</h1>
      <section id="main">
        
      </section>
      </section>

      <section>
        <div class="modal-complete">
          <h1 class="checkout-title">Order Confirmed</h1>
          <p class="checkout-par">We hope you enjoy your food</p>
          <div class="cart-items" id="cart-item-${item.id}">
          <div class="items-in-cart">
            <img src="./public/assets/images/image-baklava-tablet.jpg" alt="" width="50px">
            <h3 class="cart-prod-name">Caramel</h3>
            <div class="cart-items-info">
              <p>
                <div class="quantity-btn decrement" data-id="${item.id}">
                  <img src="./assets/images/icon-decrement-quantity.svg" alt="">
                </div>
                <strong class="no-of-item">1x</strong>
                <em class="price-in-cart">@$5.50</em> 
                <strong class="total-price">$7.0</strong>
                <div class="quantity-btn increment" data-id="${item.id}">
                  <img src="./assets/images/icon-increment-quantity.svg" alt="">
                </div>
              </p>
              <img src="./assets/images/icon-remove-item.svg" alt="" class="remove-cart" data-id="${item.id}">
            </div>
          </div>
          <hr>

          <div class="order-info">
        <div class="order-details">
          <h3 class="order-total">Order Total</h3>
          <strong class="total-order-price">$40.0</strong>
        </div>
        <div class="carbon-free">
          <img src="/assets/images/icon-carbon-neutral.svg" alt="">
          <p>This is a <b>carbon-neutral</b> delivery</p>
        </div>
        <div class="start-order">
          Start new Order
        </div>
      </div>
        </div>
        </div>
      </section>

      <section>
        <aside id="cart">
        
              
          

            
          </div>
        </div>  
      </aside>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
